
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">Tuba.work</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a *ngFor="let nv of nav" class="p-2 text-dark" href="#"> {{nv}} </a>
  </nav>
  <a class="btn btn-outline-primary">Sign Up</a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Tuba.work</h1>
  <p class="lead">For us.</p>
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div *ngFor="let nv of nav" class="card mb-4 box-shadow">
      <div class="card-header">{{nv}}</div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{nv}}</h1>
        <button class="btn btn-lg btn-block btn-outline-primary">{{nv}}</button>
      </div>
    </div>
  </div>
</div>

<footer class="text-center mastfoot mt-auto">
  <div class="inner">
    <p>
      Developed on 
      <a href="https://github.com/tubaleviao/tuba.work">Github</a>
      , by 
      <a href="https://github.com/tubaleviao">@tubaleviao</a>
    </p>
  </div>
</footer>

<router-outlet></router-outlet>
