
<div class="text-center" >
    <div class="container" style="max-width: 20rem;">
        <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>

        <input class="mb-2 form-control bg-transparent border-success" 
            [formControl]="username" type="text" 
            placeholder="username..." >
    
        <input class="mb-2 form-control bg-transparent border-success"
            [formControl]="password" type="text" 
            placeholder="password..." >

        <div class="checkboxFour mb-3 mt-1">
            <input [formControl]="remember" type="checkbox" value="1" id="ckIn"  />
            <label for="ckIn">
                <div style="position: absolute; top:1px; display: inline-block; width: 10em;">Remember Me</div>
            </label>
        </div>

        <button class="btn btn-lg btn-block btn-outline-primary" (click)="submit()">Go</button>
    </div>
</div>
